<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 2000px;">
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color:blue;">div1</div>
        <div style="background-color: pink;">div2</div>
    </div>

    <div style="display: grid; grid-template-columns:100px 100px; margin-top: 50px;">
        <div style="background-color:blue;"><p>welcome</p> 100px</div>
        <div style="background-color: pink;">100px</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 50px;">
        <div style="background-color:blue;">100px</div>
        <div style="background-color: pink;">1fr</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top: 50px;">
        <div style="background-color:blue;">100px</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">2fr</div>
    </div>
    

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 50px;column-gap: 20px; row-gap: 60px;">
        <div style="background-color:blue; height: 200px;">1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color:blue; height: 200px;">1fr</div>
   
        <div style="background-color: pink; height: 200px;">1fr</div>
        <div style="background-color: aquamarine;">2fr</div>
        <div style="background-color: pink;">1fr</div>
    </div>
    
</body>
</html>
