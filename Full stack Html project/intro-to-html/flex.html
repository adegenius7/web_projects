<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row; ">
        <div style="background-color:lightblue;">div 1</div>
        <div style="background-color:lightpink ;">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px;">
        <div style="background-color:lightblue; width: 100px;">100px text</div>
        <div style="background-color:lightpink ; flex: 1;">flex 1</div>
    </div>

    <div style="display: flex; flex-direction: row; ">
        <div style="background-color:lightblue;">div 1</div>
        <div style="background-color:lightpink ;">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px;">
        <div style="background-color:lightpink ; flex: 1;">flex 1</div>
        <div style="background-color:lightblue; width: 100px;">100px text</div>
        <div style="background-color:lightpink ; flex: 2;">flex 2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 10px;
            border-width: 2px; border-style: solid; border-color: black; height: 70px;justify-content: center;">
        <div style="background-color:lightpink ;width: 100px;">100px</div>
        <div style="background-color:lightblue; width: 100px;">100px text</div>
        <div style="background-color:lightpink ;width: 100px;">100px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px;
            
            border-width: 2px; border-style: solid; border-color: black; height: 70px;justify-content:space-evenly">
        <div style="background-color:lightpink ;width: 100px;">100px</div>
        <div style="background-color:lightblue; width: 100px;">100px text</div>
        <div style="background-color:lightpink ;width: 100px;">100px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px;
            
            border-width: 2px; border-style: solid; border-color: black; height: 70px;justify-content:space-between; align-items: center;">
        <div style="background-color:lightpink ;width: 100px;">100px</div>
        <div style="background-color:lightblue; width: 100px;">100px text</div>
        <div style="background-color:lightpink ;width: 100px;">100px</div>
    </div>
</body>
</html>
